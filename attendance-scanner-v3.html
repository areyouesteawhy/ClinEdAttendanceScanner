<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f172a">
  <title>Attendance Scanner v3.1</title>
  
  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      line-height: 1.5;
      min-height: 100vh;
      padding: 16px;
    }
    
    .app {
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      padding: 16px 0;
      border-bottom: 1px solid #334155;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
    }
    
    .version {
      font-size: 0.8rem;
      font-weight: 400;
      color: #64748b;
    }
    
    .subtitle {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 4px;
    }
    
    .debug-info {
      font-size: 0.7rem;
      color: #64748b;
      margin-top: 8px;
      font-family: monospace;
    }
    
    /* Input Fields */
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .input-group {
      flex: 1;
    }
    
    .input-group label {
      display: block;
      font-size: 0.7rem;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 8px;
      color: white;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #10b981;
    }
    
    .input-group input:disabled {
      opacity: 0.5;
    }
    
    /* Scanner Stage - matches the working example structure */
    .stage {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .stage video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .stage .overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .stage .placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1e293b;
      color: #64748b;
      z-index: 5;
    }
    
    .stage .placeholder.hidden {
      display: none;
    }
    
    .stage .placeholder .icon {
      font-size: 3rem;
      margin-bottom: 8px;
      opacity: 0.5;
    }
    
    /* Scan result display */
    .last-scan {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 12px;
      font-size: 0.85rem;
    }
    
    .last-scan strong {
      color: #10b981;
    }
    
    .last-scan .value {
      font-family: monospace;
      color: #22d3ee;
      word-break: break-all;
    }
    
    .last-scan.flash {
      animation: flash-bg 0.6s ease;
    }
    
    @keyframes flash-bg {
      0% { background: #10b981; }
      100% { background: #1e293b; }
    }
    
    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    
    .btn {
      padding: 10px 16px;
      font-size: 0.85rem;
      font-family: inherit;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: #10b981;
      color: white;
    }
    
    .btn-primary:not(:disabled):hover {
      background: #059669;
    }
    
    .btn-secondary {
      background: #334155;
      color: white;
    }
    
    .btn-secondary:not(:disabled):hover {
      background: #475569;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    /* Manual Entry */
    .manual-entry {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding-top: 12px;
      border-top: 1px solid #334155;
    }
    
    .manual-entry input {
      flex: 1;
      padding: 10px 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 8px;
      color: white;
    }
    
    .manual-entry input:focus {
      outline: none;
      border-color: #10b981;
    }
    
    /* Records */
    .records-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .records-header h2 {
      font-size: 0.95rem;
      font-weight: 600;
    }
    
    .records-actions {
      display: flex;
      gap: 6px;
    }
    
    .records-actions .btn {
      padding: 6px 10px;
      font-size: 0.75rem;
    }
    
    .records-list {
      list-style: none;
      max-height: 250px;
      overflow-y: auto;
    }
    
    .record-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #1e293b;
      border-radius: 8px;
      margin-bottom: 6px;
    }
    
    .record-info {
      flex: 1;
      min-width: 0;
    }
    
    .record-id {
      font-family: monospace;
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      word-break: break-all;
    }
    
    .record-meta {
      font-size: 0.7rem;
      color: #64748b;
      margin-top: 2px;
    }
    
    .btn-delete {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
      margin-left: 10px;
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>Attendance Scanner <span class="version">v3.1</span></h1>
      <p class="subtitle">Scan employee badges to record attendance</p>
      <p class="debug-info" id="debugInfo">Loading...</p>
    </header>
    
    <!-- Input Fields -->
    <div class="input-row">
      <div class="input-group">
        <label for="educator">Educator</label>
        <input type="text" id="educator" placeholder="Your name">
      </div>
      <div class="input-group">
        <label for="event">Event</label>
        <input type="text" id="event" placeholder="Event name">
      </div>
    </div>
    
    <!-- Scanner Stage (matches working example structure) -->
    <div class="stage" id="stage">
      <video id="video" playsinline muted></video>
      <div class="overlay-container" id="overlayContainer"></div>
      <div class="placeholder" id="placeholder">
        <div class="icon">üì∑</div>
        <p>Fill in fields above, then tap Start</p>
      </div>
    </div>
    
    <!-- Last Scan Result (for debugging) -->
    <div class="last-scan" id="lastScan">
      <strong>Last scan:</strong> <span class="value" id="lastScanValue">‚Äî</span>
    </div>
    
    <!-- Controls -->
    <div class="controls">
      <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Camera</button>
      <button class="btn btn-secondary" id="switchBtn" disabled>üîÑ Switch</button>
      <button class="btn btn-secondary" id="flashBtn" disabled>üí° Flash</button>
      <button class="btn btn-danger" id="stopBtn" disabled>‚èπ Stop</button>
    </div>
    
    <!-- Manual Entry -->
    <div class="manual-entry">
      <input type="text" id="manualInput" placeholder="Manual entry: type ID and press Add">
      <button class="btn btn-secondary" id="manualAddBtn">Add</button>
    </div>
    
    <!-- Records -->
    <div class="records-header">
      <h2>Entries (<span id="recordCount">0</span>)</h2>
      <div class="records-actions">
        <button class="btn btn-secondary" id="clearAllBtn" disabled>Clear All</button>
        <button class="btn btn-primary" id="downloadBtn" disabled>üì• Excel</button>
      </div>
    </div>
    
    <ul class="records-list" id="recordsList">
      <li class="empty-state" id="emptyState">No entries yet</li>
    </ul>
  </div>
  
  <script type="module">
    // Import QR Scanner library
    import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';
    
    // Debug info
    const debugInfo = document.getElementById('debugInfo');
    debugInfo.textContent = `QrScanner loaded: ${typeof QrScanner === 'function'}`;
    
    // State
    let qrScanner = null;
    let facingMode = 'environment';
    let records = [];
    
    // DOM Elements
    const video = document.getElementById('video');
    const placeholder = document.getElementById('placeholder');
    const lastScan = document.getElementById('lastScan');
    const lastScanValue = document.getElementById('lastScanValue');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const switchBtn = document.getElementById('switchBtn');
    const flashBtn = document.getElementById('flashBtn');
    const educatorInput = document.getElementById('educator');
    const eventInput = document.getElementById('event');
    const manualInput = document.getElementById('manualInput');
    const manualAddBtn = document.getElementById('manualAddBtn');
    const recordCount = document.getElementById('recordCount');
    const recordsList = document.getElementById('recordsList');
    const emptyState = document.getElementById('emptyState');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // Utility functions
    function formatDate(date) {
      return date.toLocaleDateString('en-US', {
        year: 'numeric', month: '2-digit', day: '2-digit'
      });
    }
    
    function formatTime(date) {
      return date.toLocaleTimeString('en-US', {
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
      });
    }
    
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
    
    function canScan() {
      return educatorInput.value.trim() && eventInput.value.trim();
    }
    
    function setButtons(state) {
      const running = state === 'running';
      startBtn.disabled = running;
      stopBtn.disabled = !running;
      switchBtn.disabled = !running;
      educatorInput.disabled = running;
      eventInput.disabled = running;
    }
    
    // Handle QR scan result
    function onScanResult(result) {
      const data = typeof result === 'string' ? result : result.data;
      
      if (!data || !data.trim()) {
        console.log('Empty scan result, ignoring');
        return;
      }
      
      const trimmedData = data.trim();
      
      console.log('Scan result:', trimmedData);
      debugInfo.textContent = `Scanned: ${trimmedData}`;
      
      // Update last scan display
      lastScanValue.textContent = trimmedData;
      lastScan.classList.remove('flash');
      void lastScan.offsetWidth; // Trigger reflow
      lastScan.classList.add('flash');
      
      // Check if fields are filled
      if (!canScan()) {
        debugInfo.textContent = `Scanned "${trimmedData}" - fill in Educator & Event to record`;
        return;
      }
      
      // Check for duplicate within 1 hour (3600000 ms)
      const now = Date.now();
      const oneHour = 60 * 60 * 1000;
      
      const isDuplicate = records.some(r => 
        r.employeeId === trimmedData && 
        (now - r.timestamp) < oneHour
      );
      
      if (isDuplicate) {
        debugInfo.textContent = `"${trimmedData}" already scanned within the last hour`;
        console.log('Duplicate within 1 hour, ignoring');
        return;
      }
      
      // Create record
      const record = {
        id: generateId(),
        employeeId: trimmedData,
        date: formatDate(new Date()),
        time: formatTime(new Date()),
        timestamp: now,
        educator: educatorInput.value.trim(),
        event: eventInput.value.trim()
      };
      
      console.log('Creating new record:', record);
      
      records.unshift(record);
      updateRecordsList();
      
      debugInfo.textContent = `‚úì Entry created for: ${trimmedData}`;
      
      // Beep
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 880;
        gain.gain.value = 0.2;
        osc.start();
        osc.stop(ctx.currentTime + 0.1);
      } catch (e) {}
    }
    
    // Create scanner (matches working example)
    function makeScanner() {
      if (qrScanner) {
        qrScanner.stop();
        qrScanner.destroy();
      }
      
      qrScanner = new QrScanner(
        video,
        onScanResult,
        {
          preferredCamera: facingMode,
          highlightScanRegion: true,
          highlightCodeOutline: true,
          returnDetailedScanResult: true,
        }
      );
      
      console.log('Scanner created');
    }
    
    // Start camera
    async function start() {
      try {
        debugInfo.textContent = 'Starting camera...';
        
        if (!qrScanner) makeScanner();
        
        await qrScanner.start();
        
        placeholder.classList.add('hidden');
        setButtons('running');
        
        // Check flash support
        try {
          const hasFlash = await qrScanner.hasFlash();
          flashBtn.disabled = !hasFlash;
        } catch (e) {
          flashBtn.disabled = true;
        }
        
        debugInfo.textContent = 'Scanner running - point at QR code';
        
      } catch (e) {
        console.error('Start error:', e);
        debugInfo.textContent = `Error: ${e.name} - ${e.message}`;
        alert(`Could not start camera:\n${e.message}\n\nMake sure you're using HTTPS or localhost.`);
      }
    }
    
    // Stop camera
    async function stop() {
      if (qrScanner) {
        await qrScanner.stop();
      }
      placeholder.classList.remove('hidden');
      setButtons('idle');
      flashBtn.disabled = true;
      debugInfo.textContent = 'Scanner stopped';
    }
    
    // Switch camera
    async function switchCamera() {
      facingMode = facingMode === 'environment' ? 'user' : 'environment';
      makeScanner();
      await start();
    }
    
    // Toggle flash
    async function toggleFlash() {
      if (!qrScanner) return;
      try {
        const isOn = await qrScanner.isFlashOn();
        await qrScanner.turnFlash(!isOn);
      } catch (e) {
        console.log('Flash error:', e);
      }
    }
    
    // Update records list
    function updateRecordsList() {
      recordCount.textContent = records.length;
      clearAllBtn.disabled = records.length === 0;
      downloadBtn.disabled = records.length === 0;
      
      if (records.length === 0) {
        recordsList.innerHTML = '<li class="empty-state">No entries yet</li>';
        return;
      }
      
      recordsList.innerHTML = records.map(r => `
        <li class="record-item">
          <div class="record-info">
            <div class="record-id">${r.employeeId}</div>
            <div class="record-meta">${r.date} ${r.time}</div>
          </div>
          <button class="btn-delete" onclick="deleteRecord('${r.id}')">‚úï</button>
        </li>
      `).join('');
    }
    
    // Delete record (global for onclick)
    window.deleteRecord = function(id) {
      records = records.filter(r => r.id !== id);
      updateRecordsList();
    };
    
    // Clear all
    function clearAll() {
      if (confirm('Clear all entries?')) {
        records = [];
        updateRecordsList();
      }
    }
    
    // Download Excel
    function downloadExcel() {
      if (records.length === 0) return;
      
      const data = records.map(r => ({
        'Employee ID': r.employeeId,
        'Date': r.date,
        'Time': r.time,
        'Educator': r.educator,
        'Event': r.event
      }));
      
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Attendance');
      
      ws['!cols'] = [{ wch: 15 }, { wch: 12 }, { wch: 14 }, { wch: 20 }, { wch: 25 }];
      
      const date = formatDate(new Date()).replace(/\//g, '-');
      const educator = educatorInput.value.trim().replace(/[<>:"/\\|?*]/g, '_');
      const event = eventInput.value.trim().replace(/[<>:"/\\|?*]/g, '_');
      
      XLSX.writeFile(wb, `${educator} ‚Äì ${event} ‚Äì ${date}.xlsx`);
    }
    
    // Manual entry
    function addManual() {
      const value = manualInput.value.trim();
      if (!value) return;
      if (!canScan()) {
        alert('Please fill in Educator and Event first');
        return;
      }
      onScanResult(value);
      manualInput.value = '';
    }
    
    // Event listeners
    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    switchBtn.addEventListener('click', switchCamera);
    flashBtn.addEventListener('click', toggleFlash);
    manualAddBtn.addEventListener('click', addManual);
    manualInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') addManual();
    });
    clearAllBtn.addEventListener('click', clearAll);
    downloadBtn.addEventListener('click', downloadExcel);
    
    // Initialize
    setButtons('idle');
    console.log('Attendance Scanner v3.0 initialized');
  </script>
</body>
</html>
